<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>
    {% if page.url == "/" %} {{
			site.data.settings.basic_settings.site_title }} {% else %}{{
			site.data.settings.basic_settings.site_title }} / {{ page.title }}{%
			endif %}
  </title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="https://git.haiphan.design/harmony/harmony.css" />

  <link rel="stylesheet" href="{{ "/assets/addons/fontawesome/all.min.css"
		| relative_url }}">
  <link rel="stylesheet" href="{{
		"/assets/addons/owl.carousel/owl.carousel.min.css" | relative_url }}">
  <link rel="stylesheet" href="{{
		"/assets/addons/owl.carousel/owl.theme.default.min.css" | relative_url
    }}">
  <link rel="stylesheet" href="/assets/addons/jquery.modal/jquery.modal.css">
  <link rel="stylesheet" href="{{ "/assets/css/style.css" |
		relative_url }}">
</head>
