<div class="box" id="{{ include.source }}">

    {% assign whitespace = " " %}
    {%- if include.title -%}
    <div class="box-title {%- if include.borderedtitle -%}{{ whitespace }}is-bordered{%- endif -%}">
        <div class="widget-title">{{ include.title }}</div>
        {%- if include.subtitle -%}
        <p class="has-text-darkgray">{{ include.subtitle }}</p>
        {%- endif -%}
    </div>
    {%- endif -%}

    <div
        class="box-content {%- if include.textwrapper -%}{{ whitespace }}has-paragraphs{%- endif -%} {%- if include.nopadding -%}{{ whitespace }}no-padding{%- endif -%}">
        {% include widget/{{ include.source }}.html  %}
    </div>

</div>
