<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% if page.url == "/" %}
        {{ site.data.settings.basic_settings.site_title }}
        {% else %}{{ site.data.settings.basic_settings.site_title }} / {{ page.title }}{% endif %}
    </title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://git.haiphan.design/harmony/harmony.min.css">
    <!-- <link rel="stylesheet" href="{{ "/assets/addons/fonts/proxima-nova/stylesheet.css" | relative_url }}"> -->
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:400,400i,600,600i,700,700i&display=swap&subset=latin-ext,vietnamese"
        rel="stylesheet">
    <link rel="stylesheet" href="{{ "/assets/addons/fontawesome/all.min.css" | relative_url }}">
    <link rel="stylesheet" href="{{ "/assets/addons/owl.carousel/owl.carousel.min.css" | relative_url }}">
    <link rel="stylesheet" href="{{ "/assets/addons/owl.carousel/owl.theme.default.min.css" | relative_url }}">
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">

</head>

<body>

    {% include global/navbar.html %}

    <div id="main">
        {{ content }}
    </div>

    {% include global/footer.html %}

    {% include javascript.html %}

</body>

</html>
